<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>O que você é?</h1>
  País: <input type="text" name="txtpais" id="txtpais"> 
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>
  <script>
    function calcular() {
      var pais = window.document.querySelector('input#txtpais').value
      //var oPais = String(txtpais.value)
      var res = window.document.querySelector('div#res')
      res.innerHTML = `<p>Vivendo em <strong>${pais}</strong>!</p>`
      if (pais != 'Brasil') {
        res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
      } else {
        res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!</p>`
      }


    }
  </script>
</body>
</html>
